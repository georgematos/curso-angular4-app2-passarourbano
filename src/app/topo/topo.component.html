<div class="fixed-top">
  <nav class="navbar navbar-light bg-faded">
    <div class="container">
      <div class="row">
        <div class="col-md-4"><img src="/assets/logo.png" routerLink="/" /></div>
        <div class="col-md-6">
          <!-- criacao de variável de referencia para captura-la dentro do componente (#termoDaPesquisa)
          o Angular reconhece a variavel que carrega o valor pelo # -->
          <input
            type="text"
            class="form-control"
            placeholder="Pesquise por ofertas..."
            #termoDaPesquisa
            (keyup)="pesquisa(termoDaPesquisa.value)"
            />
            <div *ngIf="ofertas != undefined && ofertas.length > 0">
              <ul class="list-group" style="position: absolute;">
                <li *ngFor="let oferta of ofertas" class="list-group-item">{{ oferta.titulo | descricaoReduzida: 0 : 15 }}</li>
              </ul>
            </div>
        </div>
        <div class="col-md-2"><a a href="#"><img src="/assets/carrinho.png" /></a></div>
      </div>
      <a routerLink="" class="navbar-brand">
      </a>
    </div>
  </nav>

  <div class="menu">
    <div class="container">
      <ul class="nav">
        <li class="nav-item">
          <a class="nav-link" routerLinkActive="active" routerLink="/restaurantes">Restaurantes</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLinkActive="active" routerLink="/diversao">Diversão</a>
        </li>
      </ul>
    </div>
  </div>
</div>

<div class="banner">
  <img src="/assets/banners/img_1.jpg" />
</div>
